segwit:
  tested:
    date: "2023-06-15"
    platforms:
      - Linux
    version: "25.0.0"
  features:
    receive:
      p2sh_wrapped: "true"
      bech32: "true"
      default: "bech32"
    send:
      bech32: "true"
      change_bech32: "true"
      segwit_v1: "Transaction can be created and broadcast, but does not make it
      to the mempool."
      bech32_p2wsh: "true"
  examples:
    - image: /img/compatibility/bitcoin-core/segwit/BCW3-Receive-Default.png
      caption: >
        Receive - Upon bitcoin-qt start, the "Bech32 (Segwit)" option is selected by
        default when generating a receive address.
    - image: /img/compatibility/bitcoin-core/segwit/BCW2-Receive-P2WPKH.png
      caption: >
        Receive - A Native Segwit (P2WPKH) address is generated. Associated uri
        and QR code is also displayed.
    - image: /img/compatibility/bitcoin-core/segwit/BCW1-Receive-P2SH-Wrapped.png
      caption: >
        Receive - A nested segwit, P2SH Wrapped, address can be generated.
        Associated uri and QR code is also displayed.
    - image: /img/compatibility/bitcoin-core/segwit/BCW4-Send-P2WPKH.png
      caption: >
        Send - It is possible to send to a native segwit, P2WPKH, address. The
        "Pay To" input field does not detect a faulty address.
    - image: /img/compatibility/bitcoin-core/segwit/BCW4-Send-P2WPKM-Confirm.png
      caption: >
        Send - A native segwit, P2WPKH, address can be confirmed.
    - image: /img/compatibility/bitcoin-core/segwit/BCW5-Send-P2WSH.png
      caption: >
        Send - It is possible to send to a witness script hash, P2WSH, address. The
        "Pay To" input field does not detect a faulty address.
    - image: /img/compatibility/bitcoin-core/segwit/BCW5-Send-P2WSH-Confirm.png
      caption: >
        Send - A witness script hash, P2WSH, address can be confirmed.
