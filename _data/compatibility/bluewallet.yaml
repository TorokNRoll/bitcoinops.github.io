segwit:
  tested:
    date: "2023-06-20"
    platforms:
      - macOS
    version: "6.4.5"
  features:
    receive:
      p2sh_wrapped: "true"
      bech32: "true"
      default: "bech32"
    send:
      bech32: "true"
      change_bech32: "true"
      segwit_v1: "Xapo allows users to create segwit v1 transactions in the UI. However,
        the transaction gets stuck as pending for an indeterminate period of time."
      bech32_p2wsh: "true"
  examples:
    - image: /img/compatibility/bluewallet/segwit/BlueWallet3-Receive-P2WPKH-Default.png
      caption: >
        Receive - A native segwit, P2WPKH, address is generated by default.
    - image: /img/compatibility/bluewallet/segwit/BlueWallet3-Receive-P2WPKH-Default-Advanced.png
      caption: >
        Receive - In advanced mode, native segwit, P2WPKH, is selected by default when generating
        a new address.
    - image: /img/compatibility/bluewallet/segwit/BlueWallet2-Receive-P2WSH.png
      caption: >
        Receive - A witness script hash, P2WSH, address can be generated.
    - image: /img/compatibility/bluewallet/segwit/BlueWallet1-Receive-P2SH-wrapped.png
      caption: >
        Receive - A nested segwit, P2SH-P2WPKH, address can be generated.
    - image: /img/compatibility/bluewallet/segwit/BlueWallet4-Send-P2WPKH.png
      caption: >
        Send - It is possible to send to a native segwit, P2WPKH, address.
    - image: /img/compatibility/bluewallet/segwit/BlueWallet4-Send-P2WPKH-Confirm.png
      caption: >
        Send - Sending to a native segwit, P2WPKH, address is confirmed.
    - image: /img/compatibility/bluewallet/segwit/BlueWallet5-Send-P2WSH.png
